---
layout: default
---

<section class="padded-lg capped-width-narrow blog-content bg-image bg-pray grid-center">
    <div class="padded-b-lg col-7_md-9_sm-11_xs-12 dark-transparent dm-style text-light">
        <div class="intro padded-1 padded-t-lg center margin-b-1">

            {% for item in page.categories %}
                <span class="tag"> {{ item }} </span>
            {% endfor %}
            
            <h1> {{ page.title }} </h1>
            
            <p class="post-info"> by {{ page.author }} | {{ page.date | date_to_string }} </p>
         
        </div>

        <div class="padded-1 center text-poem">

            {{content}}

        </div>
        
        <hr class="short sbw center">
        {% include social-share.html %}
    </div>

    <!-- Sidebar Widget Black -->
    {% include sidebar-widget.html %}

</section>
