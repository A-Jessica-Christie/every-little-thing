---
layout: default
---

<section class="padded capped-width-narrow blog-content bg-image bg-thoughts grid-center">

    <div class="padded-b col-6_sm-11_xs-12 dark-transparent dm-style text-light">
        <div class="intro padded-tb padded-lr-1 center margin-b-1">

            {% for item in page.categories %}
                <span class="tag"> {{ item }} </span>
            {% endfor %}
            
            <h1> {{ page.title }} </h1>

            <h3> {{ page.description }} </h3>
            
            <p class="post-info"> by {{ page.author }} | {{ page.date | date_to_string }} </p>
         
        </div>

        <div class="padded-lr-lg text-post">

            {{content}}

        </div>
        
        <hr class="short sbw center">
        {% include social-share.html %}
    </div>

    <!-- Sidebar Widget Black -->
    {% include sidebar-widget.html %}

</section>

<div class="attribute">
    <p> - Photo by <a href="https://unsplash.com/@jareddc?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jaredd Craig</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> </p>
</div>
